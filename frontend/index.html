<!DOCTYPE html>
<html lang="en">
    <head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Dashboard | JSOFT Themes | JSOFT-Admin</title>
		<meta name="keywords" content="AWS S3 SDK Javascript" />
		<meta name="description" content="AWS S3 Crud Operations">
		<meta name="author" content="Josue Sossou">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />
        <link rel="stylesheet" href="assets/vendor/bootstrap-fileupload/bootstrap-fileupload.min.css" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-multiselect/bootstrap-multiselect.css" />
		<link rel="stylesheet" href="assets/vendor/morris/morris.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="assets/vendor/modernizr/modernizr.js"></script>

	</head>
<body>
    <section class="body">
        <header class="header">
            <div class="logo-container">
                <a href="https://yellowtail.tech" class="logo">
                    <img src="assets/images/logo.png" height="35" alt="yellowtail Logo" />
                </a>
                <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                    <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                </div>
            </div>
        </header>
        <div class="inner-wrapper">
            <!-- start: sidebar -->
            <aside id="sidebar-left" class="sidebar-left">
            
                <div class="sidebar-header">
                    <div class="sidebar-title" style="color: white;">
                        Navigation
                    </div>
                    <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                        <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                    </div>
                </div>
            
                <div class="nano">
                    <div class="nano-content">
                        <nav id="menu" class="nav-main" role="navigation" >
                            <ul class="nav nav-main">
                                <li class="nav-active">
                                    <a onpointerup="setDashboard()">
                                        <i class="fa fa-home" aria-hidden="true"></i>
                                        <span>Coffee Shops</span>
                                    </a>
                                </li>
                                <li>
                                    <a onpointerup="setNewObject()">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                        <span>Add New Shop</span>
                                    </a>
                                </li>
                                <li>
                                    <a onpointerup="setSetting({})">
                                        <i class="fa fa-gear" aria-hidden="true"></i>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a onpointerup="setHelp()">
                                        <i class="fa fa-question" aria-hidden="true"></i>
                                        <span>Help</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
            
                        <hr class="separator" />
                    </div>
            
                </div>
            
            </aside>
            <!-- end: sidebar -->

            <section role="main" class="content-body" id="app">
            </section>
        </div>

    </section>

    <div id="flashcard-wrapper"></div>

    <!-- local js that support aws s3 -->
    <script  src="bundle/bundle.js"></script>
    <!-- <script  src="main.js"></script> -->
    <script src="templates.js"></script>

    <!-- Vendor For Styles -->
    <script src="assets/vendor/jquery/jquery.js"></script>
    <script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
    <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
    <script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

    <!-- JS for styles -->
    <script src="assets/javascripts/theme.js"></script>
    <script src="assets/vendor/bootstrap-fileupload/bootstrap-fileupload.min.js"></script>
</body>
</html>
